pipeline:
    name: form
    identifier: form
    projectIdentifier: mansongff
    orgIdentifier: default
    tags:
        node: 16.6.2
        react: 17.0.2
        tensorflowjs: 3.7.0
        featureflags: ""
    properties:
        ci:
            codebase:
                connectorRef: mansonggithub
                repoName: improved-happiness
                build: <+input>
    stages:
        - stage:
              name: Build and Publish
              identifier: Build
              description: ""
              type: CI
              spec:
                  cloneCodebase: true
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          connectorRef: mansonggke
                          namespace: harness-delegate
                          serviceAccountName: default
                  execution:
                      steps:
                          - step:
                                type: RestoreCacheS3
                                name: Restore Cache
                                identifier: Restore_Cache
                                spec:
                                    connectorRef: mansongaws
                                    region: eu-west-2
                                    bucket: mansong-npm
                                    key: gesturerecognition
                                    archiveFormat: Tar
                                    resources:
                                        limits:
                                            memory: 512Mi
                                            cpu: "0.5"
                                failureStrategies: []
                                when:
                                    stageStatus: Success
                          - parallel:
                                - step:
                                      type: Run
                                      name: Hadolint
                                      identifier: Hadolint
                                      spec:
                                          connectorRef: mansongdockerhub
                                          image: hadolint/hadolint:latest-alpine
                                          command: |-
                                              hadolint Dockerfile.prod
                                              hadolint Dockerfile.dev
                                          privileged: false
                                      failureStrategies: []
                                - step:
                                      type: Run
                                      name: ESlint
                                      identifier: ESlint
                                      spec:
                                          connectorRef: mansongdockerhub
                                          image: pipelinecomponents/eslint
                                          command: eslint .
                                          privileged: false
                                      failureStrategies: []
                          - step:
                                type: Run
                                name: Install Dependencies
                                identifier: Install_Dependencies
                                spec:
                                    connectorRef: mansongdockerhub
                                    image: node:16.6.2-alpine3.14
                                    command: npm install
                                    privileged: false
                                    resources:
                                        limits:
                                            memory: 1Gi
                                            cpu: "1"
                          - step:
                                type: Run
                                name: Build
                                identifier: Build
                                spec:
                                    connectorRef: mansongdockerhub
                                    image: node:16.6.2-alpine3.14
                                    command: npm run build
                                    privileged: false
                                    resources:
                                        limits:
                                            memory: 2Gi
                                            cpu: "1"
                          - step:
                                type: SaveCacheS3
                                name: Rebuild Cache
                                identifier: Rebuild_Cache
                                spec:
                                    connectorRef: mansongaws
                                    region: eu-west-2
                                    bucket: mansong-npm
                                    key: gesturerecognition
                                    sourcePaths:
                                        - node_modules
                                    archiveFormat: Tar
                                    resources:
                                        limits:
                                            memory: 512Mi
                                            cpu: "0.5"
                          - step:
                                type: BuildAndPushDockerRegistry
                                name: Build and Push Docker Image
                                identifier: Build_and_Push_Docker_Image
                                spec:
                                    connectorRef: mansongdockerhub
                                    repo: mansong/gesturerecognition
                                    tags:
                                        - form-<+pipeline.sequenceId>
                                    dockerfile: Dockerfile.prod
                                    context: ./
                                    optimize: true
                                    resources:
                                        limits:
                                            memory: 2Gi
                                            cpu: "1"
                                when:
                                    stageStatus: Success
                                failureStrategies: []
                          - step:
                                type: Run
                                name: Scan Docker Image
                                identifier: Scan_Docker_Image
                                spec:
                                    connectorRef: mansongdockerhub
                                    image: bitnami/trivy:latest
                                    command: trivy image mansong/gesturerecognition:<+pipeline.sequenceId>
                                    privileged: false
                                    imagePullPolicy: IfNotPresent
                                    shell: Bash
                                    resources:
                                        limits:
                                            memory: 1Gi
                                            cpu: "1"
                      rollbackSteps: []
                  serviceConfig:
                      serviceDefinition:
                          type: Kubernetes
              variables: []
