apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "mansong-letsencrypt-staging"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/service-upstream : "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($http_origin ~* "https.?:\/\/(.*\.)?(mansong|ff-demo\.co\.uk).*$") {
        add_header "Access-Control-Allow-Origin" "$http_origin" always;
        add_header "Access-Control-Allow-Methods" "GET, PUT, POST, OPTIONS" always;
        add_header "Access-Control-Allow-Headers" "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization" always;
        add_header "Access-Control-Expose-Headers" "Content-Length,Content-Range" always;
      }
  name: mansong-ingress-resource
  namespace: staging
spec:
  tls:
  - hosts:
    - mansong.ff-demo.co.uk
    secretName: mansong-staging-cert
  rules:
  - host: mansong.ff-demo.co.uk
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gesturerecognition-svc
            port:
              number: 80
