server 
    {
        listen 443 ssl;
        server_name  localhost;
        
        location / 
            {
                root   /usr/share/nginx/html;
                index  index.html index.htm;
            }
        location /health
            {
                return 200 '{"message": "healthy"}';
                add_header Content-Type application/json;
            }        
    }