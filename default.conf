server 
    {
        listen       80;
        server_name  localhost;

        location / 
            {
                root   /usr/share/nginx/html;
                index  index.html index.htm;
                proxy_pass http://127.0.0.1:80;
            }
        location /health
            {
                return 200 '{"message": "healthy"}';
                add_header Content-Type application/json;
            }
    }